syntax = "proto3";
package performance_configpb;

option go_package = "github.com/yahuizhan/go-dappley/tool/performance_testing/pb;performance_configpb";

message Config{
  int32 goCount = 1;
  float tps = 2;
  string minerPrivKey = 3;
  uint64 amountFromMinner = 4;
  uint64 amountPerTx =5;
  string ip = 6;
  string port = 7;
  bool logOpen = 8;
  string logName = 9;
  string logLevel = 10;
  int32 logCount = 11;
  int32 logRotateTime = 12;
}